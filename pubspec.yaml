name: mvapp
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Se quiser gerar o ícone do app automaticamente
  flutter_launcher_icons: ^0.9.3

# Configuração do flutter_launcher_icons (opcional, remove se não for usar)
flutter_icons:
  image_path: "assets/images/logo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    # Se ainda quiser colocar outras imagens, acrescente-as abaixo:
    # - assets/images/background.png
